<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice French Words - Phon√©tique Fran√ßaise</title>
  <style>
    :root {
      --primary-color: #4255b9;
      --secondary-color: #6578e0;
      --text-color: #333;
      --light-text: #fff;
      --border-radius: 8px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --background-light: #f5f7ff;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%233f51b5' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
    
    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    
    .practice-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--shadow);
    }
    
    .word-display {
      text-align: center;
      padding: 40px 20px;
      background-color: var(--background-light);
      border-radius: var(--border-radius);
      margin-bottom: 20px;
    }
    
    .current-word {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .phonetic-text {
      font-size: 24px;
      color: var(--secondary-color);
      margin-bottom: 30px;
    }
    
    .wave-animation {
      height: 60px;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .wave-bar {
      background-color: var(--secondary-color);
      width: 8px;
      height: 5px;
      margin: 0 3px;
      border-radius: 2px;
      animation: none;
    }
    
    @keyframes soundWave {
      0% { height: 5px; }
      50% { height: 40px; }
      100% { height: 5px; }
    }
    
    .recording .wave-bar {
      animation: soundWave 1s infinite;
    }
    
    .wave-bar:nth-child(1) { animation-delay: 0.1s; }
    .wave-bar:nth-child(2) { animation-delay: 0.2s; }
    .wave-bar:nth-child(3) { animation-delay: 0.3s; }
    .wave-bar:nth-child(4) { animation-delay: 0.4s; }
    .wave-bar:nth-child(5) { animation-delay: 0.5s; }
    .wave-bar:nth-child(6) { animation-delay: 0.4s; }
    .wave-bar:nth-child(7) { animation-delay: 0.3s; }
    .wave-bar:nth-child(8) { animation-delay: 0.2s; }
    .wave-bar:nth-child(9) { animation-delay: 0.1s; }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .mic-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .mic-button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }
    
    .recording .mic-button {
      background-color: #ff4757;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
    }
    
    .action-button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .action-button:hover {
      background-color: var(--secondary-color);
    }
    
    .next-button {
      background-color: #28a745;
    }
    
    .next-button:hover {
      background-color: #218838;
    }
    
    .end-button {
      background-color: #6c757d;
    }
    
    .end-button:hover {
      background-color: #5a6268;
    }
    
    .feedback {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      border-radius: var(--border-radius);
      display: none;
    }
    
    .feedback.correct {
      background-color: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    .feedback.incorrect {
      background-color: rgba(255, 71, 87, 0.1);
      color: #ff4757;
      border: 1px solid rgba(255, 71, 87, 0.3);
    }
    
    .practice-stats {
      display: flex;
      justify-content: space-between;
      background-color: var(--background-light);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
    }
    
    .stat-box {
      text-align: center;
      flex: 1;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .stat-label {
      color: var(--text-color);
      font-size: 14px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Phon√©tique Fran√ßaise</h1>
  </div>
  
  <div class="practice-container">
    <div class="practice-stats">
      <div class="stat-box">
        <div class="stat-value" id="wordsCompleted">0</div>
        <div class="stat-label">Words Completed</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="currentStreak">0</div>
        <div class="stat-label">Current Streak</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="accuracy">0%</div>
        <div class="stat-label">Accuracy</div>
      </div>
    </div>
    
    <div class="word-display">
      <div class="current-word" id="currentWord">bonjour</div>
      <div class="phonetic-text" id="phoneticText">/b…îÃÉ. íu Å/</div>
      
      <div class="wave-animation" id="waveAnimation">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>
      
      <div class="feedback" id="feedback"></div>
    </div>
    
    <div class="controls">
      <button class="mic-button" id="micButton">
        <i>üé§</i>
      </button>
    </div>
    
    <div class="controls" style="margin-top: 30px;">
      <button class="action-button next-button hidden" id="nextButton">Next Word</button>
      <button class="action-button end-button" id="endButton">End Practice</button>
    </div>
  </div>

  <script>
    // DOM elements
    const currentWord = document.getElementById('currentWord');
    const phoneticText = document.getElementById('phoneticText');
    const waveAnimation = document.getElementById('waveAnimation');
    const micButton = document.getElementById('micButton');
    const nextButton = document.getElementById('nextButton');
    const endButton = document.getElementById('endButton');
    const feedback = document.getElementById('feedback');
    const wordsCompleted = document.getElementById('wordsCompleted');
    const currentStreak = document.getElementById('currentStreak');
    const accuracy = document.getElementById('accuracy');
    
    // Sample words list (would be fetched from backend in production)
    const wordsList = [
      { word: 'bonjour', phonetic: '/b…îÃÉ. íu Å/' },
      { word: 'merci', phonetic: '/m…õ Å.si/' },
      { word: 'au revoir', phonetic: '/o. Å…ô.vwa Å/' },
      { word: 'comment', phonetic: '/k…î.m…ëÃÉ/' },
      { word: 'parler', phonetic: '/pa Å.le/' },
      { word: 'fran√ßais', phonetic: '/f Å…ëÃÉ.s…õ/' },
      { word: 'baguette', phonetic: '/ba.g…õt/' },
      { word: 'fromage', phonetic: '/f Å…î.ma í/' }
    ];
    
    // Session variables
    let currentWordIndex = 0;
    let completedWords = 0;
    let streak = 0;
    let correctAttempts = 0;
    let totalAttempts = 0;
    let isRecording = false;
    
    // Initialize UI
    updateWord();
    
    // Play pronunciation functionality (simulation)
    function playPronunciation() {
      waveAnimation.classList.add('recording');
      
      // Simulate pronunciation audio playback
      setTimeout(() => {
        waveAnimation.classList.remove('recording');
        // Enable mic button after pronunciation is played
        micButton.disabled = false;
      }, 2000);
    }
    
    // Record user pronunciation
    function toggleRecording() {
      if (!isRecording) {
        // Start recording
        isRecording = true;
        waveAnimation.classList.add('recording');
        micButton.classList.add('recording');
        
        // Simulate recording for 3 seconds
        setTimeout(() => {
          stopRecording();
          evaluatePronunciation();
        }, 3000);
      } else {
        // Stop recording
        stopRecording();
        evaluatePronunciation();
      }
    }
    
    function stopRecording() {
      isRecording = false;
      waveAnimation.classList.remove('recording');
      micButton.classList.remove('recording');
    }
    
    // Evaluate pronunciation (simulation)
    function evaluatePronunciation() {
      totalAttempts++;
      
      // Simulate pronunciation evaluation (random for demo)
      const isCorrect = Math.random() > 0.3; // 70% chance of correct pronunciation
      
      if (isCorrect) {
        correctAttempts++;
        streak++;
        showFeedback('Tr√®s bien! Your pronunciation is accurate.', true);
      } else {
        streak = 0;
        showFeedback('Try again! Pay attention to the vowel sounds.', false);
      }
      
      // Update stats
      updateStats();
      
      // Show next button
      nextButton.classList.remove('hidden');
    }
    
    // Show feedback message
    function showFeedback(message, isCorrect) {
      feedback.textContent = message;
      feedback.classList.remove('correct', 'incorrect');
      feedback.classList.add(isCorrect ? 'correct' : 'incorrect');
      feedback.style.display = 'block';
    }
    
    // Update statistics
    function updateStats() {
      wordsCompleted.textContent = completedWords;
      currentStreak.textContent = streak;
      const accuracyValue = totalAttempts > 0 ? Math.round((correctAttempts / totalAttempts) * 100) : 0;
      accuracy.textContent = `${accuracyValue}%`;
    }
    
    // Update current word
    function updateWord() {
      if (currentWordIndex < wordsList.length) {
        const wordData = wordsList[currentWordIndex];
        currentWord.textContent = wordData.word;
        phoneticText.textContent = wordData.phonetic;
        
        // Hide feedback and next button
        feedback.style.display = 'none';
        nextButton.classList.add('hidden');
        
        // Play pronunciation after a short delay
        setTimeout(playPronunciation, 500);
      } else {
        // All words completed
        currentWord.textContent = "Practice Complete!";
        phoneticText.textContent = "";
        micButton.disabled = true;
      }
    }
    
    // Event listeners
    micButton.addEventListener('click', toggleRecording);
    
    nextButton.addEventListener('click', () => {
      completedWords++;
      currentWordIndex++;
      updateWord();
      updateStats();
    });
    
    endButton.addEventListener('click', () => {
      // In a real app, this would redirect to the dashboard
      alert('Practice session ended. Returning to dashboard...');
      window.location.href = 'homepage.html';
    });
  </script>
</body>
</html>
