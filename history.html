<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice History - Phonétique Française</title>
  <style>
    :root {
      --primary-color: #4255b9;
      --secondary-color: #6578e0;
      --text-color: #333;
      --light-text: #fff;
      --border-radius: 8px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --background-light: #f5f7ff;
      --accent-green: #28a745;
      --accent-red: #ff4757;
      --accent-yellow: #ffc107;
      --accent-gray: #6c757d;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%233f51b5' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
    
    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--shadow);
    }
    
    .page-title {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .back-button {
      padding: 8px 15px;
      background-color: var(--accent-gray);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-button:hover {
      background-color: #5a6268;
    }
    
    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .search-box {
      flex-grow: 1;
      max-width: 300px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--secondary-color);
    }
    
    .sort-options {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .sort-label {
      font-size: 14px;
      color: var(--accent-gray);
    }
    
    .sort-button {
      padding: 8px 12px;
      background-color: var(--background-light);
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .sort-button:hover, .sort-button.active {
      background-color: var(--secondary-color);
      color: white;
      border-color: var(--secondary-color);
    }
    
    .words-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .word-card {
      background-color: var(--background-light);
      border-radius: var(--border-radius);
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .word-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    
    .word-text {
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 5px;
    }
    
    .word-phonetic {
      font-size: 14px;
      color: var(--accent-gray);
      margin-bottom: 10px;
    }
    
    .word-stats {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .stat-value {
      font-weight: bold;
      color: var(--secondary-color);
    }
    
    .stat-label {
      color: var(--accent-gray);
      font-size: 11px;
    }
    
    .accuracy-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .high-accuracy {
      background-color: var(--accent-green);
    }
    
    .medium-accuracy {
      background-color: var(--accent-yellow);
    }
    
    .low-accuracy {
      background-color: var(--accent-red);
    }
    
    .detail-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: white;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 25px;
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: var(--accent-gray);
    }
    
    .close-modal:hover {
      color: var(--accent-red);
    }
    
    .word-detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .word-detail-title {
      margin: 0;
      color: var(--primary-color);
    }
    
    .word-detail-phonetic {
      font-size: 18px;
      color: var(--secondary-color);
      margin-top: 5px;
    }
    
    .word-summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: var(--background-light);
      padding: 15px;
      border-radius: var(--border-radius);
    }
    
    .summary-item {
      text-align: center;
    }
    
    .summary-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .summary-label {
      font-size: 14px;
      color: var(--accent-gray);
    }
    
    .history-table-container {
      overflow-x: auto;
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .history-table th, .history-table td {
      padding: 10px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    .history-table th {
      background-color: var(--background-light);
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .history-table tr:hover {
      background-color: #f9f9f9;
    }
    
    .accuracy-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }
    
    .high {
      background-color: var(--accent-green);
    }
    
    .medium {
      background-color: var(--accent-yellow);
      color: #333;
    }
    
    .low {
      background-color: var(--accent-red);
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }
    
    .page-button {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .page-button:hover, .page-button.active {
      background-color: var(--secondary-color);
      color: white;
      border-color: var(--secondary-color);
    }
    
    /* No results message */
    .no-results {
      text-align: center;
      padding: 40px 0;
      color: var(--accent-gray);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Phonétique Française</h1>
  </div>
  
  <div class="container">
    <div class="page-title">
      <h2>Practice History</h2>
      <a href="homepage.html" class="back-button">Back to Dashboard</a>
    </div>
    
    <div class="controls-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search words...">
      </div>
      
      <div class="sort-options">
        <span class="sort-label">Sort by:</span>
        <button class="sort-button active" data-sort="alphabet">Alphabetical</button>
        <button class="sort-button" data-sort="date">Recent</button>
        <button class="sort-button" data-sort="practice">Most Practiced</button>
        <button class="sort-button" data-sort="accuracy">Accuracy</button>
      </div>
    </div>
    
    <div class="words-list" id="wordsList">
      <!-- Words will be populated here by JavaScript -->
    </div>
    
    <div class="pagination" id="pagination">
      <!-- Pagination will be added here by JavaScript -->
    </div>
  </div>
  
  <!-- Word Detail Modal -->
  <div class="detail-modal" id="wordDetailModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      
      <div class="word-detail-header">
        <div>
          <h2 class="word-detail-title" id="detailWordText">bonjour</h2>
          <div class="word-detail-phonetic" id="detailPhonetic">/bɔ̃.ʒuʁ/</div>
        </div>
      </div>
      
      <div class="word-summary">
        <div class="summary-item">
          <div class="summary-value" id="practiceCount">15</div>
          <div class="summary-label">Times Practiced</div>
        </div>
        <div class="summary-item">
          <div class="summary-value" id="averageAccuracy">78%</div>
          <div class="summary-label">Average Accuracy</div>
        </div>
        <div class="summary-item">
          <div class="summary-value" id="lastPracticed">Mar 24</div>
          <div class="summary-label">Last Practiced</div>
        </div>
      </div>
      
      <h3>Practice History</h3>
      
      <div class="history-table-container">
        <table class="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Accuracy</th>
              <th>Feedback</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
            <!-- History entries will be added here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Sample data (would be fetched from backend in production)
    const practiceData = [
      {
        word: "bonjour",
        phonetic: "/bɔ̃.ʒuʁ/",
        practices: [
          { date: "2025-03-28", time: "10:15", accuracy: 92, feedback: "Excellent pronunciation!" },
          { date: "2025-03-25", time: "14:30", accuracy: 85, feedback: "Good, but work on the final 'r' sound." },
          { date: "2025-03-20", time: "09:45", accuracy: 78, feedback: "Improve the nasal 'on' sound." }
        ]
      },
      {
        word: "merci",
        phonetic: "/mɛʁ.si/",
        practices: [
          { date: "2025-03-27", time: "16:20", accuracy: 95, feedback: "Perfect!" },
          { date: "2025-03-22", time: "11:05", accuracy: 88, feedback: "Very good." }
        ]
      },
      {
        word: "au revoir",
        phonetic: "/o.ʁə.vwaʁ/",
        practices: [
          { date: "2025-03-29", time: "08:30", accuracy: 75, feedback: "Work on the 'voir' part." },
          { date: "2025-03-26", time: "17:15", accuracy: 68, feedback: "The 'r' sounds need practice." },
          { date: "2025-03-21", time: "12:40", accuracy: 60, feedback: "Focus on the vowel combinations." }
        ]
      },
      {
        word: "comment",
        phonetic: "/kɔ.mɑ̃/",
        practices: [
          { date: "2025-03-28", time: "13:10", accuracy: 82, feedback: "Good effort, work on nasal sound." }
        ]
      },
      {
        word: "parler",
        phonetic: "/paʁ.le/",
        practices: [
          { date: "2025-03-27", time: "09:20", accuracy: 91, feedback: "Excellent!" },
          { date: "2025-03-23", time: "15:30", accuracy: 84, feedback: "Good pronunciation." }
        ]
      },
      {
        word: "français",
        phonetic: "/fʁɑ̃.sɛ/",
        practices: [
          { date: "2025-03-26", time: "14:45", accuracy: 70, feedback: "Practice the nasal sound more." },
          { date: "2025-03-24", time: "10:35", accuracy: 65, feedback: "The 'fr' sound needs work." }
        ]
      },
      {
        word: "baguette",
        phonetic: "/ba.gɛt/",
        practices: [
          { date: "2025-03-25", time: "11:25", accuracy: 88, feedback: "Very good pronunciation!" },
          { date: "2025-03-22", time: "16:50", accuracy: 80, feedback: "Good effort." }
        ]
      },
      {
        word: "fromage",
        phonetic: "/fʁɔ.maʒ/",
        practices: [
          { date: "2025-03-24", time: "15:15", accuracy: 72, feedback: "Work on the 'fr' and 'age' sounds." },
          { date: "2025-03-21", time: "09:30", accuracy: 67, feedback: "The 'r' sound needs improvement." }
        ]
      },
      {
        word: "pomme",
        phonetic: "/pɔm/",
        practices: [
          { date: "2025-03-23", time: "13:40", accuracy: 94, feedback: "Excellent pronunciation!" }
        ]
      },
      {
        word: "fenêtre",
        phonetic: "/fə.nɛtʁ/",
        practices: [
          { date: "2025-03-22", time: "10:55", accuracy: 76, feedback: "Work on the 'tr' sound." },
          { date: "2025-03-20", time: "17:30", accuracy: 70, feedback: "The 'ê' vowel needs practice." }
        ]
      },
      {
        word: "voiture",
        phonetic: "/vwa.tyʁ/",
        practices: [
          { date: "2025-03-28", time: "11:20", accuracy: 82, feedback: "Good effort, work on 'ture'." },
          { date: "2025-03-25", time: "16:45", accuracy: 75, feedback: "The 'oi' sound needs improvement." }
        ]
      },
      {
        word: "maison",
        phonetic: "/mɛ.zɔ̃/",
        practices: [
          { date: "2025-03-27", time: "15:05", accuracy: 89, feedback: "Very good pronunciation!" },
          { date: "2025-03-23", time: "09:15", accuracy: 81, feedback: "The nasal sound is improving." }
        ]
      }
    ];
    
    // DOM elements
    const wordsList = document.getElementById('wordsList');
    const searchInput = document.getElementById('searchInput');
    const sortButtons = document.querySelectorAll('.sort-button');
    const modal = document.getElementById('wordDetailModal');
    const closeModal = document.getElementById('closeModal');
    const detailWordText = document.getElementById('detailWordText');
    const detailPhonetic = document.getElementById('detailPhonetic');
    const practiceCount = document.getElementById('practiceCount');
    const averageAccuracy = document.getElementById('averageAccuracy');
    const lastPracticed = document.getElementById('lastPracticed');
    const historyTableBody = document.getElementById('historyTableBody');
    const pagination = document.getElementById('pagination');
    
    // Variables for pagination
    let currentPage = 1;
    const itemsPerPage = 8;
    let filteredData = [...practiceData];
    let sortMethod = 'alphabet';
    
    // Initialize the page
    initializePage();
    
    function initializePage() {
      sortData();
      renderWords();
      renderPagination();
      
      // Add event listeners
      searchInput.addEventListener('input', handleSearch);
      
      sortButtons.forEach(button => {
        button.addEventListener('click', () => {
          sortButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          sortMethod = button.dataset.sort;
          sortData();
          currentPage = 1;
          renderWords();
          renderPagination();
        });
      });
      
      closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
      });
      
      // Close modal when clicking outside
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    }
    
    function handleSearch() {
      const searchTerm = searchInput.value.toLowerCase();
      
      filteredData = practiceData.filter(item => 
        item.word.toLowerCase().includes(searchTerm) || 
        item.phonetic.toLowerCase().includes(searchTerm)
      );
      
      currentPage = 1;
      sortData();
      renderWords();
      renderPagination();
    }
    
    function sortData() {
      switch (sortMethod) {
        case 'alphabet':
          filteredData.sort((a, b) => a.word.localeCompare(b.word));
          break;
        case 'date':
          filteredData.sort((a, b) => {
            const dateA = a.practices.length > 0 ? new Date(a.practices[0].date) : new Date(0);
            const dateB = b.practices.length > 0 ? new Date(b.practices[0].date) : new Date(0);
            return dateB - dateA;
          });
          break;
        case 'practice':
          filteredData.sort((a, b) => b.practices.length - a.practices.length);
          break;
        case 'accuracy':
          filteredData.sort((a, b) => {
            const avgA = getAverageAccuracy(a.practices);
            const avgB = getAverageAccuracy(b.practices);
            return avgB - avgA;
          });
          break;
      }
    }
    
    function getAverageAccuracy(practices) {
      if (practices.length === 0) return 0;
      
      const sum = practices.reduce((total, practice) => total + practice.accuracy, 0);
      return sum / practices.length;
    }
    
    function getLastPracticeDate(practices) {
      if (practices.length === 0) return 'Never';
      
      const mostRecent = new Date(practices[0].date);
      const options = { month: 'short', day: 'numeric' };
      return mostRecent.toLocaleDateString('en-US', options);
    }
    
    function renderWords() {
      wordsList.innerHTML = '';
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const currentPageData = filteredData.slice(startIndex, endIndex);
      
      if (currentPageData.length === 0) {
        wordsList.innerHTML = '<div class="no-results">No words match your search</div>';
        return;
      }
      
      currentPageData.forEach(wordData => {
        const avgAccuracy = getAverageAccuracy(wordData.practices);
        let accuracyClass = 'low-accuracy';
        
        if (avgAccuracy >= 85) {
          accuracyClass = 'high-accuracy';
        } else if (avgAccuracy >= 70) {
          accuracyClass = 'medium-accuracy';
        }
        
        const wordCard = document.createElement('div');
        wordCard.className = 'word-card';
        wordCard.innerHTML = `
          <div class="accuracy-indicator ${accuracyClass}"></div>
          <div class="word-text">${wordData.word}</div>
          <div class="word-phonetic">${wordData.phonetic}</div>
          <div class="word-stats">
            <div class="stat">
              <div class="stat-value">${wordData.practices.length}</div>
              <div class="stat-label">Times</div>
            </div>
            <div class="stat">
              <div class="stat-value">${avgAccuracy.toFixed(0)}%</div>
              <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat">
              <div class="stat-value">${getLastPracticeDate(wordData.practices)}</div>
              <div class="stat-label">Last</div>
            </div>
          </div>
        `;
        
        wordCard.addEventListener('click', () => showWordDetail(wordData));
        wordsList.appendChild(wordCard);
      });
    }
    
    function renderPagination() {
      pagination.innerHTML = '';
      
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      
      if (totalPages <= 1) return;
      
      // Previous button
      if (currentPage > 1) {
        const prevButton = document.createElement('button');
        prevButton.className = 'page-button';
        prevButton.innerHTML = '&laquo;';
        prevButton.addEventListener('click', () => {
          currentPage--;
          renderWords();
          renderPagination();
        });
        pagination.appendChild(prevButton);
      }
      
      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.className = `page-button${i === currentPage ? ' active' : ''}`;
        pageButton.textContent = i;
        pageButton.addEventListener('click', () => {
          currentPage = i;
          renderWords();
          renderPagination();
        });
        pagination.appendChild(pageButton);
      }
      
      // Next button
      if (currentPage < totalPages) {
        const nextButton = document.createElement('button');
        nextButton.className = 'page-button';
        nextButton.innerHTML = '&raquo;';
        nextButton.addEventListener('click', () => {
          currentPage++;
          renderWords();
          renderPagination();
        });
        pagination.appendChild(nextButton);
      }
    }
    
    function showWordDetail(wordData) {
      detailWordText.textContent = wordData.word;
      detailPhonetic.textContent = wordData.phonetic;
      practiceCount.textContent = wordData.practices.length;
      averageAccuracy.textContent = `${getAverageAccuracy(wordData.practices).toFixed(0)}%`;
      lastPracticed.textContent = getLastPracticeDate(wordData.practices);
      
      historyTableBody.innerHTML = '';
      
      // Sort practices by date, newest first
      const sortedPractices = [...wordData.practices].sort((a, b) => new Date(b.date) - new Date(a.date));
      
      sortedPractices.forEach(practice => {
        const row = document.createElement('tr');
        
        // Format date
        const practiceDate = new Date(practice.date);
        const formattedDate = practiceDate.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
        
        // Determine accuracy class
        let accuracyClass = 'low';
        if (practice.accuracy >= 85) {
          accuracyClass = 'high';
        } else if (practice.accuracy >= 70) {
          accuracyClass = 'medium';
        }
        
        row.innerHTML = `
          <td>${formattedDate}</td>
          <td>${practice.time}</td>
          <td><span class="accuracy-badge ${accuracyClass}">${practice.accuracy}%</span></td>
          <td>${practice.feedback}</td>
        `;
        
        historyTableBody.appendChild(row);
      });
      
      modal.style.display = 'flex';
    }
  </script>
</body>
</html>
